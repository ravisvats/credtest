{%extends 'base.html'%}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Login...</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Login</button>
    </form>
</div>
<button ><a href="{% url 'reset_password' %}">Forgot Password</a></button>
{% endblock %}
