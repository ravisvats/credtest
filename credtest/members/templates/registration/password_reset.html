{%extends 'base.html'%}
{% block title %}Password Reset{% endblock %}
{% block content %}
<h1>Password Reset...</h1>

<p>If you forgot your password please enter your email and we will mail you instructions</p>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="Submit" name="Send email">
        <!--<button class="btn btn-secondary">Submit</button> -->
    </form>
</div>
{% endblock %}
